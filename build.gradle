buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.2.17'
    id 'org.jetbrains.kotlin.jvm' version '1.1.50'
}

ext {
    kotlinVersion = '1.1.50'
    jBehaveVersion = '4.0.5'
    hamcrestVersion = '1.3'
    guavaVersion = '18.0'
    jUnitVersion = '4.11'
    easyTestingVersion = '1.2.5'
    easyTestingAssertCoreVersion = '2.0M10'
    mockitoVersion = '1.9.5'
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'

intellij {
    version '2016.1'
    plugins = ['org.jetbrains.kotlin:1.0.4-release-IJ2016.1-112']
    pluginName 'JBehave Support'
    updateSinceUntilBuild false
}

wrapper {
    gradleVersion '4.1'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jbehave:jbehave-core:$jBehaveVersion"
    compile "org.hamcrest:hamcrest-all:$hamcrestVersion"
    compile "com.google.guava:guava:$guavaVersion"
    testCompile "junit:junit:$jUnitVersion"
    testCompile "org.easytesting:fest-util:$easyTestingVersion"
    testCompile "org.easytesting:fest-assert-core:$easyTestingAssertCoreVersion"
    testCompile "org.mockito:mockito-all:$mockitoVersion"
}
